{% extends 'ads/base.html' %}
{% block content %}
<div class="form-container">
    <h2>Новое объявление</h2>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-field">
                <label>{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit">Добавить</button>
    </form>
</div>

{% endblock %}
